openapi: 3.0.3
info:
  title: Mistral AI API
  description: "Our Chat Completion and Embeddings APIs specification. Create your\
    \ account on [La Plateforme](https://console.mistral.ai) to get access and read\
    \ the [docs](https://docs.mistral.ai) to learn how to use it."
  version: 0.0.2
servers:
- url: https://api.mistral.ai/v1
  description: Production server
security:
- ApiKey: []
tags:
- name: chat
  description: Chat Completion API.
  x-displayName: Chat
- name: fim
  description: Fill-in-the-middle API.
  x-displayName: FIM
- name: agents
  description: Agents API.
  x-displayName: Agents
- name: embeddings
  description: Embeddings API.
  x-displayName: Embeddings
- name: classifiers
  description: Classifiers API.
  x-displayName: Classifiers
- name: files
  description: Files API
  x-displayName: Files
- name: fine-tuning
  description: Fine-tuning API
  x-displayName: Fine Tuning
- name: models
  description: Model Management API
  x-displayName: Models
- name: batch
  description: Batch API
  x-displayName: Batch
- name: ocr
  description: OCR API
  x-displayName: OCR API
paths:
  /models:
    get:
      tags:
      - models
      summary: List Models
      description: List all models available to the user.
      operationId: list_models_v1_models_get
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /models/{modelId}:
    get:
      tags:
      - models
      summary: Retrieve Model
      description: Retrieve a model information.
      operationId: retrieve_model_v1_models__model_id__get
      parameters:
      - name: modelId
        in: path
        description: The ID of the model to retrieve.
        required: true
        style: simple
        explode: false
        schema:
          title: Model Id
          type: string
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Retrieve Model V1 Models  Model Id  Get
                discriminator:
                  propertyName: type
                  mapping:
                    base: '#/components/schemas/BaseModelCard'
                    fine-tuned: '#/components/schemas/FTModelCard'
                oneOf:
                - $ref: '#/components/schemas/BaseModelCard'
                - $ref: '#/components/schemas/FTModelCard'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - models
      summary: Delete Model
      description: Delete a fine-tuned model.
      operationId: delete_model_v1_models__model_id__delete
      parameters:
      - name: modelId
        in: path
        description: The ID of the model to delete.
        required: true
        style: simple
        explode: false
        schema:
          title: Model Id
          type: string
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteModelOut'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /files:
    get:
      tags:
      - files
      summary: List Files
      description: Returns a list of files that belong to the user's organization.
      operationId: files_api_routes_list_files
      parameters:
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Page
          type: integer
          default: 0
      - name: page_size
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Page Size
          type: integer
          default: 100
        x-ballerina-name: pageSize
      - name: sample_type
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Sample Type
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/SampleType'
        x-ballerina-name: sampleType
      - name: source
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Source
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Source'
      - name: search
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Search
          type: string
          nullable: true
      - name: purpose
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/FilePurpose'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFilesOut'
    post:
      tags:
      - files
      summary: Upload File
      description: |-
        Upload a file that can be used across various endpoints.
        The size of individual files can be a maximum of 512 MB. The Fine-tuning API only supports .jsonl files.
        Please contact us if you need to increase these storage limits.
      operationId: files_api_routes_upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: MultiPartBodyParams
              required:
              - file
              type: object
              properties:
                file:
                  title: File
                  type: string
                  description: |-
                    The File object (not file name) to be uploaded.
                     To upload a file and specify a custom file name you should format your request as such:
                     ```bash
                     file=@path/to/your/file.jsonl;filename=custom_name.jsonl
                     ```
                     Otherwise, you can just keep the original file name:
                     ```bash
                     file=@path/to/your/file.jsonl
                     ```
                  format: binary
                purpose:
                  $ref: '#/components/schemas/FilePurpose'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileOut'
  /files/{fileId}:
    get:
      tags:
      - files
      summary: Retrieve File
      description: Returns information about a specific file.
      operationId: files_api_routes_retrieve_file
      parameters:
      - name: fileId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: File Id
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveFileOut'
    delete:
      tags:
      - files
      summary: Delete File
      description: Delete a file.
      operationId: files_api_routes_delete_file
      parameters:
      - name: fileId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: File Id
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileOut'
  /files/{fileId}/content:
    get:
      tags:
      - files
      summary: Download File
      description: Download a file
      operationId: files_api_routes_download_file
      parameters:
      - name: fileId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: File Id
          type: string
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  /files/{fileId}/url:
    get:
      tags:
      - files
      summary: Get Signed Url
      operationId: files_api_routes_get_signed_url
      parameters:
      - name: fileId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: File Id
          type: string
      - name: expiry
        in: query
        description: Number of hours before the url becomes invalid. Defaults to 24h
        required: false
        style: form
        explode: true
        schema:
          title: Expiry
          type: integer
          description: Number of hours before the url becomes invalid. Defaults to
            24h
          default: 24
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSignedURL'
  /fine_tuning/jobs:
    get:
      tags:
      - fine-tuning
      summary: Get Fine Tuning Jobs
      description: Get a list of fine-tuning jobs for your organization and user.
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_jobs
      parameters:
      - name: page
        in: query
        description: The page number of the results to be returned.
        required: false
        style: form
        explode: true
        schema:
          title: Page
          type: integer
          default: 0
      - name: page_size
        in: query
        description: The number of items to return per page.
        required: false
        style: form
        explode: true
        schema:
          title: Page Size
          type: integer
          default: 100
        x-ballerina-name: pageSize
      - name: model
        in: query
        description: "The model name used for fine-tuning to filter on. When set,\
          \ the other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Model
          type: string
          nullable: true
      - name: created_after
        in: query
        description: "The date/time to filter on. When set, the results for previous\
          \ creation times are not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Created After
          type: string
          format: date-time
          nullable: true
        x-ballerina-name: createdAfter
      - name: created_by_me
        in: query
        description: "When set, only return results for jobs created by the API caller.\
          \ Other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Created By Me
          type: boolean
          default: false
        x-ballerina-name: createdByMe
      - name: status
        in: query
        description: "The current job state to filter on. When set, the other results\
          \ are not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Status
          type: string
          nullable: true
          enum:
          - QUEUED
          - STARTED
          - VALIDATING
          - VALIDATED
          - RUNNING
          - FAILED_VALIDATION
          - FAILED
          - SUCCESS
          - CANCELLED
          - CANCELLATION_REQUESTED
      - name: wandb_project
        in: query
        description: "The Weights and Biases project to filter on. When set, the other\
          \ results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Wandb Project
          type: string
          nullable: true
        x-ballerina-name: wandbProject
      - name: wandb_name
        in: query
        description: "The Weight and Biases run name to filter on. When set, the other\
          \ results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Wandb Name
          type: string
          nullable: true
        x-ballerina-name: wandbName
      - name: suffix
        in: query
        description: "The model suffix to filter on. When set, the other results are\
          \ not displayed."
        required: false
        style: form
        explode: true
        schema:
          title: Suffix
          type: string
          nullable: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobsOut'
    post:
      tags:
      - fine-tuning
      summary: Create Fine Tuning Job
      description: "Create a new fine-tuning job, it will be queued for processing."
      operationId: jobs_api_routes_fine_tuning_create_fine_tuning_job
      parameters:
      - name: dry_run
        in: query
        description: |
          * If `true` the job is not spawned, instead the query returns a handful of useful metadata
            for the user to perform sanity checks (see `LegacyJobMetadataOut` response).
          * Otherwise, the job is started and the query returns the job ID along with some of the
            input parameters (see `JobOut` response).
        required: false
        style: form
        explode: true
        schema:
          title: Dry Run
          type: boolean
          nullable: true
        x-ballerina-name: dryRun
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobIn'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: Response
                anyOf:
                - $ref: '#/components/schemas/JobOut'
                - $ref: '#/components/schemas/LegacyJobMetadataOut'
  /fine_tuning/jobs/{jobId}:
    get:
      tags:
      - fine-tuning
      summary: Get Fine Tuning Job
      description: Get a fine-tuned job details by its UUID.
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_job
      parameters:
      - name: jobId
        in: path
        description: The ID of the job to analyse.
        required: true
        style: simple
        explode: false
        schema:
          title: Job Id
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedJobOut'
  /fine_tuning/jobs/{jobId}/cancel:
    post:
      tags:
      - fine-tuning
      summary: Cancel Fine Tuning Job
      description: Request the cancellation of a fine tuning job.
      operationId: jobs_api_routes_fine_tuning_cancel_fine_tuning_job
      parameters:
      - name: jobId
        in: path
        description: The ID of the job to cancel.
        required: true
        style: simple
        explode: false
        schema:
          title: Job Id
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedJobOut'
  /fine_tuning/jobs/{jobId}/start:
    post:
      tags:
      - fine-tuning
      summary: Start Fine Tuning Job
      description: Request the start of a validated fine tuning job.
      operationId: jobs_api_routes_fine_tuning_start_fine_tuning_job
      parameters:
      - name: jobId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: Job Id
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedJobOut'
  /fine_tuning/models/{modelId}:
    patch:
      tags:
      - models
      summary: Update Fine Tuned Model
      description: Update a model name or description.
      operationId: jobs_api_routes_fine_tuning_update_fine_tuned_model
      parameters:
      - name: modelId
        in: path
        description: The ID of the model to update.
        required: true
        style: simple
        explode: false
        schema:
          title: Model Id
          type: string
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFTModelIn'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FTModelOut'
  /fine_tuning/models/{modelId}/archive:
    post:
      tags:
      - models
      summary: Archive Fine Tuned Model
      description: Archive a fine-tuned model.
      operationId: jobs_api_routes_fine_tuning_archive_fine_tuned_model
      parameters:
      - name: modelId
        in: path
        description: The ID of the model to archive.
        required: true
        style: simple
        explode: false
        schema:
          title: Model Id
          type: string
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArchiveFTModelOut'
    delete:
      tags:
      - models
      summary: Unarchive Fine Tuned Model
      description: Un-archive a fine-tuned model.
      operationId: jobs_api_routes_fine_tuning_unarchive_fine_tuned_model
      parameters:
      - name: modelId
        in: path
        description: The ID of the model to unarchive.
        required: true
        style: simple
        explode: false
        schema:
          title: Model Id
          type: string
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnarchiveFTModelOut'
  /batch/jobs:
    get:
      tags:
      - batch
      summary: Get Batch Jobs
      description: Get a list of batch jobs for your organization and user.
      operationId: jobs_api_routes_batch_get_batch_jobs
      parameters:
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Page
          type: integer
          default: 0
      - name: page_size
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Page Size
          type: integer
          default: 100
        x-ballerina-name: pageSize
      - name: model
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Model
          type: string
          nullable: true
      - name: metadata
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Metadata
          type: object
          additionalProperties: true
          nullable: true
      - name: created_after
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Created After
          type: string
          format: date-time
          nullable: true
        x-ballerina-name: createdAfter
      - name: created_by_me
        in: query
        required: false
        style: form
        explode: true
        schema:
          title: Created By Me
          type: boolean
          default: false
        x-ballerina-name: createdByMe
      - name: status
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BatchJobStatus'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchJobsOut'
    post:
      tags:
      - batch
      summary: Create Batch Job
      description: "Create a new batch job, it will be queued for processing."
      operationId: jobs_api_routes_batch_create_batch_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchJobIn'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchJobOut'
  /batch/jobs/{jobId}:
    get:
      tags:
      - batch
      summary: Get Batch Job
      description: Get a batch job details by its UUID.
      operationId: jobs_api_routes_batch_get_batch_job
      parameters:
      - name: jobId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: Job Id
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchJobOut'
  /batch/jobs/{jobId}/cancel:
    post:
      tags:
      - batch
      summary: Cancel Batch Job
      description: Request the cancellation of a batch job.
      operationId: jobs_api_routes_batch_cancel_batch_job
      parameters:
      - name: jobId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          title: Job Id
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchJobOut'
  /chat/completions:
    post:
      tags:
      - chat
      summary: Chat Completion
      operationId: chat_completion_v1_chat_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
            text/event-stream:
              schema:
                $ref: '#/components/schemas/CompletionEvent'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /fim/completions:
    post:
      tags:
      - fim
      summary: Fim Completion
      description: FIM completion.
      operationId: fim_completion_v1_fim_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FIMCompletionRequest'
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIMCompletionResponse'
            text/event-stream:
              schema:
                $ref: '#/components/schemas/CompletionEvent'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ocr:
    post:
      tags:
      - ocr
      summary: OCR
      operationId: ocr_v1_ocr_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OCRRequest'
