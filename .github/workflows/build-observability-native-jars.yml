name: Build Observability Native JARs

on:
  push:
    branches: [feat/observability]
    paths: ['observability-native/**']
  pull_request:
    branches: [feat/observability]
    paths: ['observability-native/**']
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build Linux JAR
        run: |
          cd observability-native
          ./gradlew clean build

      - name: Upload Linux JAR
        uses: actions/upload-artifact@v4
        with:
          name: observability-native-linux
          path: observability-native/build/libs/*linux*.jar

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Homebrew dependencies
        run: |
          brew install gcc@12

      - name: Download and setup GraalPy
        run: |
          # Download GraalPy for macOS aarch64
          curl -L -o graalpy-24.2.2-macos-aarch64.tar.gz \
            https://github.com/oracle/graalpython/releases/download/graal-24.2.2/graalpy-24.2.2-macos-aarch64.tar.gz

          # Extract the tarball
          tar -xzf graalpy-24.2.2-macos-aarch64.tar.gz

          # Set GraalPy path
          echo "GRAALPY=$(pwd)/graalpy-24.2.2-macos-aarch64/bin/graalpy" >> $GITHUB_ENV

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build macOS JAR
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: |
          chmod +x observability-native/buildGraalpyVenvDarwin.sh
          chmod +x observability-native/gcc-wrapper
          cd observability-native
          ./buildGraalpyVenvDarwin.sh

      - name: Upload macOS JAR
        uses: actions/upload-artifact@v4
        with:
          name: observability-native-darwin
          path: observability-native/build/libs/*darwin*.jar

  publish-artifacts:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure
        run: ls -la observability-native-*/

      # Future: Add publishing logic to Maven/package registry